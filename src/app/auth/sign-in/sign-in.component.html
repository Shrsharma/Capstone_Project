<div class="lg">
    <img style="width: 100%;height: 800px;" src="https://www.buehlermotor.com/fileadmin/templates/website/media/images/final/Produkte_und_Maerkte/Healthcare/buehler_motor_healthcare_header.jpg">
    <div class="container " style="margin-top: 30px;">
        <br>
        <br>
        <h3 style="font-family: Brush Script MT, Brush Script Std, cursive; text-align: center; color: whitesmoke; font-size: 36px;"> Log-In Form </h3>
        <hr style="width:20%; margin-left:40%; border-width: 3px; border-color: whitesmoke;">
        <br>
        <form #form="ngForm" (ngSubmit)="handleLogin(form)">
            <div class="form-group">
                <label style="color: whitesmoke;">Username</label>
                <input type="text" class="form-control" placeholder="username"  name="username" #username="ngModel" [(ngModel)]="formModel.username"  required>
                <span style="color: red;" *ngIf="form.submitted && username.invalid">Username is required</span>
            </div>
            <div class="form-group">
                <label style="color: whitesmoke;">Password</label>
                <input type="password" class="form-control" placeholder="password" name="password" #password="ngModel" [(ngModel)]="formModel.password"  required>
                <span style="color: red;" *ngIf="form.submitted && password.invalid">Password is required</span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn" style="color: whitesmoke;">Login</button>
            </div>
        </form>
    </div>
