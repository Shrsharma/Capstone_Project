<div class="sign">
    <img src="https://www.boardeffect.com/wp-content/uploads/2019/06/The-Role-of-Governance-in-Healthcare.jpg">
    
    <form class="sign-form" [formGroup]="signupform" (ngSubmit)="handleSignUpSubmit()">
        <br>
        <br>
        <h3 style="font-family: Brush Script MT, Brush Script Std, cursive; text-align: center; color: whitesmoke;"> Sign-Up Form </h3>
        <hr style="width:20%; margin-left:40%; border-width: 3px; border-color: whitesmoke;">
        <label>
            <h5>First Name</h5>
            <input type="text" formControlName="firstname" placeholder="   firstname">
            <br>
            <span *ngIf="formSubmit && formControl.firstname.errors">First Name is required</span>
        </label>
        <label>
            <h5>Last Name</h5>
            <input type="text" formControlName="lastname" placeholder="   lastname">
            <br>
            <span *ngIf="formSubmit && formControl.lastname.errors">Last Name is required</span>
        </label>
        <label>
            <h5>Phone Number</h5>
            <input type="text" formControlName="phonenumber" placeholder="   phonenumber">
            <br>
            <span *ngIf="formSubmit && formControl.phonenumber.errors">Phone Number is required</span>
        </label>
        <label>
            <h5>Email</h5>
            <input type="text" formControlName="email" placeholder="   email">
            <br>
            <span *ngIf="formSubmit && formControl.email.errors">Valid email is required</span>
        </label>
        <label>
            <h5>Password</h5>
            <input type="text" formControlName="password" placeholder="   password">
            <br>
            <span *ngIf="formSubmit && formControl.password.errors">Valid password is required</span>
        </label>
        <label>
            <h5>Confirm Password</h5>
            <input type="text" formControlName="confirm" placeholder="   password">
            <br>
            <span *ngIf="formSubmit && formControl.confirm.errors">Valid password is required</span>
        </label>
        <label>
            <button type="submit" name="submit">Sign-Up</button>
        </label>
    </form>
</div>
