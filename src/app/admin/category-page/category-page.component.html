<div class="jumbotron">
    <div class="row">
        <div class="col col-md-4">
            <h4>Category Details</h4>
            <a style="cursor: pointer;" (click)="btnClick()"> Back to Admin</a>
        </div>
        <div class="col col-md-8">
                <h4>Category Form</h4>
                <p>Add New Categories here!!</p>
                <form novalidate #form="ngForm" (submit)="onSubmit(form)">
                    <input type="hidden" name="id" [value]="catservice.catForm.id" />
                    <div class="form-group">
                        <label>Id</label>
                        <input class="form-control form-control-md col-md-11" placeholder="Id" name="id" 
                        #id="ngModel" [(ngModel)]="catservice.catForm.id" required >
                        <span style="color: red;" *ngIf="(id.invalid  &&  form.touched)"> Id is required</span>
                    </div>
                    <div class="form-group">
                        <label>Medicine Name</label>
                        <input class="form-control form-control-md col-md-11" placeholder="Name" name="categoryName" 
                        #categoryName="ngModel" [(ngModel)]="catservice.catForm.categoryName" required>
                        <span style="color: red;" *ngIf="(categoryName.invalid  &&  form.touched)">Name is required</span>
                    </div>
                    
                    <div>
                        <button class="btn btn-primary" type="submit" >Submit</button>
                    </div>
                </form>
            
        </div>
    </div>
    
</div>

<div >
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th>Id</th>
                <th>Category Name</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ct of catservice.list">
                <td style="cursor: pointer;">{{ct.id}}</td>
                <td style="cursor: pointer;">{{ct.categoryName}}</td>
                
                <td>
                    <p (click)="onDelete(ct.id)" style="cursor: pointer;">&nbsp;<i class="fa fa-trash fa-lg text-danger "></i></p>
                </td>
            </tr>
        </tbody>
    </table>
</div>
