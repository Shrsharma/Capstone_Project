<div class="jumbotron">
    <h3>User Info. Page</h3> 
    <a style="cursor: pointer;" (click)="btnClick()"> Back to Admin</a>
</div>
<br>
<br>
<div>
    <h4>User Details</h4>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th>Full Name</th>
                <th>User Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let item of userDetails" >
                <td>{{item.fullName}}</td>
                <td>{{item.userName}}</td>
                <td>{{item.email}}</td>
            </tr>
        </tbody>
    </table>
</div>

<br><br>
